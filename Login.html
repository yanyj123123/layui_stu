<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>layout 管理系统大布局 - Layui</title>
  <link href="layui/css/layui.css" rel="stylesheet">
  <script src="jquery-1.8.3.min.js"></script>

</head>
<body>
<script>

  var person={
    "id":1,
    "username":$("#username").val(),
    "password":$("#password").val()
  }
  $.ajax({
    url: 'http://localhost:8088/login',
    data:JSON.stringify(person),
    type:"post",
    dataType:"json",
    contentType:"application/json",
    success:function (data){
      location.href="http://localhost:63342/layui_stu/admin.html"
    }

  })
</script>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
  <legend>系统登陆</legend>
</fieldset>

<form class="layui-form" action="" method="post" lay-filter="un_pw">
  <div class="layui-form-item">
    <label class="layui-form-label">账号</label>
    <div class="layui-input-block">
      <input type="text" name="username" lay-verify="title" autocomplete="off" placeholder="请输入账号" class="layui-input" style="width: 200px">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">密码</label>
    <div class="layui-input-block">
      <input type="password" name="password" placeholder="请输入密码" autocomplete="off" class="layui-input"style="width: 200px">
    </div>
  </div>
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit lay-filter="un_pw" id="subm">立即提交</button>
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
  </div>

</form>

<!-- 注意：项目正式环境请勿引用该地址 -->
<script src="layui/layui.js"></script>

<script>
  //Demo
  layui.use('form', function(){
    var form = layui.form;

    //提交
      $("#subm").click(function () {
        var person = {
          "id": 1,
          "username": $("#username").val(),
          "password": $("#password").val()
        }
        $.ajax({
          url: 'http://localhost:8088/login',
          data: JSON.stringify(person),
          type: "post",
          dataType: "json",
          contentType: "application/json",
          success: function (data) {
            if(data=="success") {
              layer.msg("yes")
              location.href = "http://localhost:63342/layui_stu/admin.html"
            }
            else
            {
              layer.msg("error")
            }
          }

        })
      })
  });
</script>

</body>
</html>
